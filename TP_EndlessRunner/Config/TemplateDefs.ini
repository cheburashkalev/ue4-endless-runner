[/Script/GameProjectGeneration.TemplateProjectDefs]

Categories=Games


LocalizedDisplayNames=(Language="en",Text="Endless Runner")
LocalizedDescriptions=(Language="en",Text="The endless runner template uses procedural level generation with a tile system, allowing the level to continue forever as the player progresses through the game. This template features keyboard, gamepad and touch controls. Players can collect objects to increase their score while avoiding obstacles that kill the character.")

LocalizedDisplayNames=(Language="fr",Text="Coureur sans fin")
LocalizedDescriptions=(Language="fr",Text="Le modèle de coureur sans fin utilise la génération de niveaux procéduraux avec un système de tuiles, permettant au niveau de continuer pour toujours à mesure que le joueur progresse dans le jeu. Ce modèle comprend le clavier, la manette de jeu et les commandes tactiles. Les joueurs peuvent collecter des objets pour augmenter leur score tout en évitant les obstacles qui tuent le personnage.")

LocalizedDisplayNames=(Language="nl",Text="Eindeloze Runner")
LocalizedDescriptions=(Language="nl",Text="De eindeloze runner-sjabloon maakt gebruik van procedurele niveaurering met een tegelsysteem, waardoor het niveau voor altijd kan doorgaan naarmate de speler vordert in het spel. Deze sjabloon bevat toetsenbord, gamepad en aanraakbediening. Spelers kunnen objecten verzamelen om hun score te verhogen en tegelijkertijd obstakels vermijden die het personage doden.")

ClassTypes=GameMode, Character, SpringArmComponent, CameraComponent, InputComponent, ArrowComponent, BoxComponent, SplineComponent, StaticMeshComponent, ParticleSystem, ParticleSystemComponent
AssetTypes=Animation Sequence, Animation Blueprint, Skeleton, Blend Space 1D, Skeletal Mesh, Static Mesh, Sound Cue, Sound Wave, Material, Texture

FoldersToIgnore=Binaries
FoldersToIgnore=Build
FoldersToIgnore=Intermediate
FoldersToIgnore=Saved
FoldersToIgnore=Media

FilesToIgnore="%TEMPLATENAME%.uproject"
FilesToIgnore="%TEMPLATENAME%.png"
FilesToIgnore="Config/TemplateDefs.ini"
FilesToIgnore="Config/config.ini"
FilesToIgnore="%TEMPLATENAME%.opensdf"
FilesToIgnore="%TEMPLATENAME%.sdf"
FilesToIgnore="%TEMPLATENAME%.v11.suo"
FilesToIgnore="%TEMPLATENAME%.v12.suo"
FilesToIgnore="%TEMPLATENAME%.sln"
FilesToIgnore="Manifest.json"
FilesToIgnore="contents.txt"

FolderRenames=(From="Source/%TEMPLATENAME%",To="Source/%PROJECTNAME%")
FolderRenames=(From="Source/%TEMPLATENAME%Editor",To="Source/%PROJECTNAME%Editor")

FilenameReplacements=(Extensions=("cpp","h","ini","cs"),From="%TEMPLATENAME_UPPERCASE%",To="%PROJECTNAME_UPPERCASE%",bCaseSensitive=true)
FilenameReplacements=(Extensions=("cpp","h","ini","cs"),From="%TEMPLATENAME_LOWERCASE%",To="%PROJECTNAME_LOWERCASE%",bCaseSensitive=true)
FilenameReplacements=(Extensions=("cpp","h","ini","cs"),From="%TEMPLATENAME%",To="%PROJECTNAME%",bCaseSensitive=false)

ReplacementsInFiles=(Extensions=("cpp","h","ini","cs"),From="%TEMPLATENAME_UPPERCASE%",To="%PROJECTNAME_UPPERCASE%",bCaseSensitive=true)
ReplacementsInFiles=(Extensions=("cpp","h","ini","cs"),From="%TEMPLATENAME_LOWERCASE%",To="%PROJECTNAME_LOWERCASE%",bCaseSensitive=true)
ReplacementsInFiles=(Extensions=("cpp","h","ini","cs"),From="%TEMPLATENAME%",To="%PROJECTNAME%",bCaseSensitive=false)
